{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">


    <!-- Favicons -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" sizes="32x32">
    <link rel="apple-touch-icon" href="{% static 'img/favicon.png' %}">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Dmitry Volkov">
    <title>Swahiliflx</title>

</head>
<body>
<!-- sign in -->
<div class="sign section--bg">
    <div class="container">


        <div class="row">
            <div class="col-12">
                <div class="sign__content">

                    <!-- registration form -->
                    <form action="" method="post" class="sign__form">

                        {% csrf_token %}

                        <a href="{% url 'index' %}" class="sign__logo">
                            <img src="{% static 'img/logo/logo.png' %}" alt="logo">
                        </a>

                        {% for msges in messages %}

                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <p style="color:white"><strong>Hello!</strong>
                                    {{ msges }}</p>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                        {% endfor %}



                        <div class="sign__group">
                            <input type="text" name="fname" class="sign__input" placeholder="First Name" required>
                        </div>

                        <div class="sign__group">
                            <input type="text" name="lname" class="sign__input" placeholder="Last Name" required>
                        </div>


                        <div class="sign__group">
                            <input type="text" name="username" class="sign__input" placeholder="Username" required>
                        </div>

                        <div class="sign__group">
                            <input type="email" name="email" class="sign__input" placeholder="Email" required>
                        </div>

                        <div class="sign__group">
                            <input type="password" name="password1" class="sign__input" placeholder="Password" required>
                        </div>

                        <div class="sign__group">
                            <input type="password" name="password2" class="sign__input" placeholder="Confirm Password"
                                   required>
                        </div>

                        <div class="sign__group sign__group--checkbox">
                            <input id="remember" name="remember" type="checkbox" checked="checked">
                            <label for="remember">I agree to the <a href="#">Privacy policy</a></label>
                        </div>

                        <input class="sign__btn" type="submit" value="Sign Up">



                        <span class="sign__text">Already have an account? <a
                                href="{% url 'signin' %}">Sign in!</a></span>
                    </form>
                    <!-- registration form -->
                </div>

            </div>
        </div>
    </div>
</div>
<!-- end sign in -->

<!-- JS -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/smooth-scrollbar.js' %}"></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/admin.js' %}"></script>
</body>

</html>
